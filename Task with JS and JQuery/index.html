<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style-reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery.js"></script>
    <script type="text/javascript" src="assets/js/animation.js"></script>
    <script type="text/javascript" src="assets/js/validation.js"></script>
    <title>My project</title>
</head>

<body>
    <form action="" name="myform" onsubmit="return validateForm()">
        <ul>
            <li class="title">Who Are You?</li>
            <li class="fields">
                <label for="">*First Name:</label><br/>
                <input type="text" id="first_name" class="req"><br/>
                <label for="">Middle Name:</label><br/>
                <input type="text" id="middle_name"><br/>
                <label for="">Last Name:</label><br/>
                <input type="text" id="last_name"><br/>
                <label for="">*Email:</label><br/>
                <input type="email" id="email" class="req"><br/>
            </li>
            <li class="title">Where are you?</li>
            <li class="fields">
                <label for="">City:</label><br/>
                <input type="text" id="city"><br/>
                <label for="">*Country:</label><br/>
                <input type="text" id="country" class="req"><br/>
            </li>
            <li class="title">What do you do?</li>
            <li class="fields">
                <label for="">*Occupation:</label><br/>
                <input type="text" id="occupation" class="req"><br/>
                <label for="">Company:</label><br/>
                <input type="text" id="company"><br/>
                <label for="">Company Location:</label><br/>
                <input type="text" id="location"><br/>
            </li>
        </ul>
        <input id="buttonForm" type="submit" value="Submit Form">
    </form>
</body>

</html>
